    <style>
        /* Flexbox를 사용하여 세로 방향으로 컨테이너의 자식들을 정렬 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* 화면의 높이를 100%로 설정 */

            margin-top: 20px;
            align-content: center;
        }

        /* 각각의 카드의 스타일 */
        .card {
            width: 65px;
            height: 65px;
            background-color: black;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            border: 2px solid gray; /* 회색 테두리 추가 */
